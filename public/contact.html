<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .content {
                text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>
            Contact
        </h1>
        <p>
            Hello, you are about to send contact
        </p>
        <form method="post" enctype="multipart/form-data" action="http://localhost:3001/contact">
            <input type="text" name="firstName" id="firstName" placeholder="First name" /> <br/>
            <input type="text" name="lastName" id="lastName" placeholder="Last name" /> <br/>
            <input type="email" name="email" id="email" placeholder="Email" /> <br/>
            <input type="tel" name="phone" id="phone" placeholder="Phone number" /> <br/>
            <input type="number" name="JobNumber" id="JobNumber" placeholder="Job ID" /> <br/>
            <input type="text" name="msgContent" id="msgContent" placeholder="Write something " /> <br/>
            <input type="file" name="SVfile" id="SVfile" /> <br/>
            <br/>
            <button type="submit" name="contactButton" id="contactButton">Send</button>
            <br/>
            <br/>
            <a href="index.html">Back to home page</a>
        </form>
    </div>
</body>
</html>
